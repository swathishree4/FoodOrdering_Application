<div class="container" >
  <h2>Customer List</h2>

  <!-- Filter dropdown -->
  <div class="filter-container mb-4">
    <label for="roleFilter">Filter by Role:</label>
    <select id="roleFilter" [(ngModel)]="selectedRole" (change)="onRoleChange()">
      <option value="">All</option>
      <option value="Customer">Customer</option>
      <option value="RestaurantOwner">Restaurant Owner</option>
      <option value="DeliveryStaff">Delivery Staff</option>
    </select>
  </div>

  <ul *ngIf="filteredData.length > 0; else noData" >
    <li *ngFor="let item of filteredData" class="data-item">
      <div class="details">
        <strong>Name:</strong> {{ item.fullName }} <br>
        <strong>Email:</strong> {{ item.email }} <br>
        <strong>Role:</strong> {{ item.role }} <br>
       
      </div>

      <div class="actions">
        <button class="btn btn-edit" (click)="editAccount(item.userId)">Edit</button>
        <button class="btn btn-delete" (click)="deleteCustomer(item.userId)">Delete</button>
      </div>
    </li>
  </ul>

  <ng-template #noData>
    <p>No data available</p>
  </ng-template>
</div>

<div class="go-back-container mt-4">
  <button class="btn btn-primary" (click)="home()">Go Back</button>
</div>
