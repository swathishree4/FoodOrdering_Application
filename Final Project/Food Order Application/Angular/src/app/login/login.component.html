<div class="login-page" style="background-image: url('public/login_bg.jfif'); background-size: cover; background-position: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <div class="login-container" style="background-color: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); max-width: 400px; width: 100%;">
    <div class="login-content text-center">
      <img src="public/logo.jfif" alt="App Logo" class="logo" style="width: 80px; height: 80px; margin-bottom: 20px;">
      <h1 class="app-name" style="font-size: 2.5rem; color: #e74c3c; font-weight: 700; margin-bottom: 10px;">Foodie</h1>
      <p class="quote" style="font-style: italic; color: #7f8c8d; margin-bottom: 30px;">"Good food is the foundation of genuine happiness."</p>

      <form (ngSubmit)="onLogin()">
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="email" style="font-weight: bold; color: #34495e;">Enter your Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required style="padding: 10px; border-radius: 5px; border: 1px solid #bdc3c7;">
        </div>

        <div class="form-group" style="margin-bottom: 20px;">
          <label for="password" style="font-weight: bold; color: #34495e;">Enter your Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.passwordHash" name="password" required style="padding: 10px; border-radius: 5px; border: 1px solid #bdc3c7;">
        </div>

        <!-- Role selection dropdown -->
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="role" style="font-weight: bold; color: #34495e;">Select your Role</label>
          <select id="role" class="form-control" [(ngModel)]="user.role" name="role" (change)="onRoleChange()" required style="padding: 10px; border-radius: 5px; border: 1px solid #bdc3c7;">
            <option value="" disabled>Select Role</option>
            <option value="DeliveryStaff">Delivery Staff</option>
            <option value="Customer">Customer</option>
            <option value="Admin">Admin</option>
            <option value="RestaurantOwner">Restaurant Owner</option>
          </select>
        </div>

        <!-- Conditionally display the User ID textbox when a role is selected -->
        <div class="form-group" *ngIf="user.role" style="margin-bottom: 20px;">
          <label for="userId" style="font-weight: bold; color: #34495e;">Your User ID</label>
          <input type="text" id="userId" class="form-control" [(ngModel)]="user.userId" name="userId" required style="padding: 10px; border-radius: 5px; border: 1px solid #bdc3c7;" readonly>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #e74c3c; border-color: #e74c3c; color: white; padding: 10px 0; font-size: 1.2rem; border-radius: 5px;">Login</button>

        <div class="mt-3">
          <p>Don't have an account? 
            <a routerLink="/register" style="color: #2980b9; font-weight: bold; text-decoration: none;">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer mt-auto py-3 text-center" style="margin-top: 20px;">
    <div class="container">
      <span class="text-muted" style="color: black;">Â© 2024 Foodie Paradise. All Rights Reserved.</span>
    </div>
  </footer>
</div>
