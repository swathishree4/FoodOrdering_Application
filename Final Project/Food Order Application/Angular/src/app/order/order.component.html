<div class="order-container">
  <h2 class="text-center mb-4">Order Details</h2>
  <form (ngSubmit)="onSubmit()" #orderForm="ngForm" class="needs-validation" novalidate>
    
    <div class="form-group">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" class="form-control" [(ngModel)]="order.customerName" name="customerName" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>

    <div class="form-group">
      <label for="customerPhone">Customer Phone Number:</label>
      <input type="tel" id="customerPhone" class="form-control" [(ngModel)]="order.customerPhone" name="customerPhone" required>
      <div class="invalid-feedback">Please enter your phone number.</div>
    </div>

    <div class="form-group">
      <label for="customerPlatNo">Plot No:</label>
      <input type="text" id="customerPlatNo" class="form-control" [(ngModel)]="order.customerPlatNo" name="customerPlatNo">
    </div>

    <div class="form-group">
      <label for="customerStreet">Street:</label>
      <input type="text" id="customerStreet" class="form-control" [(ngModel)]="order.customerStreet" name="customerStreet">
    </div>

    <div class="form-group">
      <label for="customerCity">City:</label>
      <input type="text" id="customerCity" class="form-control" [(ngModel)]="order.customerCity" name="customerCity">
    </div>

    <div class="form-group">
      <label for="customerState">State:</label>
      <input type="text" id="customerState" class="form-control" [(ngModel)]="order.customerState" name="customerState">
    </div>

    <div class="form-group">
      <label for="totalPrice">Total Price:</label>
      <input type="number" id="totalPrice" class="form-control" [(ngModel)]="order.totalPrice" name="totalPrice" required>
      <div class="invalid-feedback">Please enter the total price.</div>
    </div>

    <div class="form-buttons d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!orderForm.form.valid">Submit Order</button>
      <button type="button" class="btn btn-secondary btn-lg" (click)="goBack()">Go Back</button>
    </div>

  </form>
</div>
