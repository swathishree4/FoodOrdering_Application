<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="text-primary font-weight-bold">Explore Our Restaurants</h2>
    <p class="text-muted">Find the best places to eat and enjoy delicious food!</p>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let restaurant of restaurants">
      <div class="card mb-4 shadow-sm border-0" style="border-radius: 10px;">
        <img [src]="restaurant.image" class="card-img-top" alt="Restaurant Image" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <div class="card-body">
          <h5 class="card-title font-weight-bold text-dark">{{ restaurant.name }}</h5>
          <p class="card-text text-muted">
            {{ restaurant.cuisineType }} <br>
            <strong>Rating:</strong> {{ restaurant.rating }} â˜… <br>
            <strong>Address:</strong> {{ restaurant.address }}
          </p>

          <!-- Status badge with color-coded based on isActive -->
          <span *ngIf="restaurant.isActive" class="badge badge-success p-2">Open</span>
          <span *ngIf="!restaurant.isActive" class="badge badge-danger p-2">Closed</span>

          <div class="mt-3 text-center">
            <button class="btn btn-primary btn-block font-weight-bold" (click)="viewDetails(restaurant.restaurantId)">
              View Menu Items
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
