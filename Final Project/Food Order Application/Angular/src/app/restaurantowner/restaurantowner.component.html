<div class="container mt-5 p-4">
    <div class="card customer-card shadow-lg">
      <div class="card-header text-center bg-primary text-white">
        <h3 class="card-title">Restaurant Owner Details</h3>
      </div>
      <div class="card-body">
        <div *ngIf="user; else noData">
          <div class="row align-items-center">
           
            <div class="col-md-8">
              <h4 class="user-name">Welcome {{ user.fullName }}</h4>
              <p><strong>Email:</strong> {{ user.email }}</p>
              <p><strong>Role:</strong> {{ user.role }}</p>
            </div>
          </div>
          <div class="mt-4 text-center button-group">
            <button class="btn btn-primary animated-btn mr-3" (click)="goBack()">Go Back</button>
            <button class="btn btn-warning animated-btn mr-3" (click)="editAccount()">Edit Account</button>
         
          
            <button class="btn btn-danger animated-btn" (click)="deleteAccount()">Delete Account</button>
          </div>
          <!-- Food Icons Section -->
          <div class="d-flex justify-content-center my-4 food-icons">
            <img src="public/pizza.jfif" alt="Pizza Icon" class="food-icon mx-2">
            <img src="public/burger.jfif" alt="Burger Icon" class="food-icon mx-2">
            <img src="public/sushi.jfif" alt="Sushi Icon" class="food-icon mx-2">
            <img src="public/coffee.jfif" alt="Coffee Icon" class="food-icon mx-2">
          </div>
        </div>
        <ng-template #noData>
          <p class="text-center">No user data available.</p>
          <div class="text-center">
            <button class="btn btn-primary mt-3" (click)="goBack()">Go Back</button>
          </div>
        </ng-template>
      </div>
      
    </div>
  </div>
